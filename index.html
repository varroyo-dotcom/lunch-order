<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    .container {
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #f4f4f4;
    }

    /* Make table scrollable on smaller screens */
    .table-container {
      overflow-x: auto;
    }

    /* Responsive table layout for smaller screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Lunch Order Manager</h1>
  <div class="container">
    <div class="table-container">
      <table id="lunchTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Order</th>
            <th>Modifications</th>
            <th>Order Total</th>
            <th>Payment Method</th>
            <th>Cash Given</th>
            <th>Change Req’d</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Name"><input type="text" placeholder="Name"></td>
            <td data-label="Order"><input type="text" placeholder="Order"></td>
            <td data-label="Modifications"><input type="text" placeholder="Modifications"></td>
            <td data-label="Order Total"><input type="number" placeholder="Total"></td>
            <td data-label="Payment Method">
              <select>
                <option value="venmo">Venmo</option>
                <option value="cash">Cash</option>
                <option value="apple">Apple Pay</option>
              </select>
            </td>
            <td data-label="Cash Given"><input type="number" placeholder="Cash"></td>
            <td data-label="Change Req’d">$0.00</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="exportPdf">Export to PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('exportPdf').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let table = document.getElementById('lunchTable');
      let rows = table.getElementsByTagName('tr');

      let content = '';
      for (let i = 0; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName('td');
        for (let j = 0; j < cells.length; j++) {
          content += cells[j].innerText + '\t';
        }
        content += '\n';
      }

      doc.text(content, 10, 10);
      doc.save('LunchOrders.pdf');
    });
  </script>
</body>
</html>
