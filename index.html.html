<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Order Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f4f4f4;
    }
    .add-row {
      margin: 10px 0;
      text-align: right;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Lunch Order Manager</h1>
  <table id="lunchOrderTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Order</th>
        <th>Modifications</th>
        <th>Order Total ($)</th>
        <th>Venmo/Apple Pay</th>
        <th>Cash</th>
        <th>Cash Given ($)</th>
        <th>Change Req'd ($)</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Row -->
      <tr>
        <td><input type="text" placeholder="Name"></td>
        <td><input type="text" placeholder="Order"></td>
        <td><input type="text" placeholder="Modifications"></td>
        <td><input type="number" step="0.01" placeholder="0.00" class="order-total"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="number" step="0.01" placeholder="0.00" class="cash-given"></td>
        <td class="change-required">$0.00</td>
        <td><button class="remove-row">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="add-row">
    <button id="addRow">Add Row</button>
  </div>

  <script>
    // Add a new row to the table
    document.getElementById('addRow').addEventListener('click', function() {
      const tableBody = document.querySelector('#lunchOrderTable tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td><input type="text" placeholder="Name"></td>
        <td><input type="text" placeholder="Order"></td>
        <td><input type="text" placeholder="Modifications"></td>
        <td><input type="number" step="0.01" placeholder="0.00" class="order-total"></td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
        <td><input type="number" step="0.01" placeholder="0.00" class="cash-given"></td>
        <td class="change-required">$0.00</td>
        <td><button class="remove-row">Remove</button></td>
      `;
      tableBody.appendChild(newRow);
    });

    // Event delegation for dynamic rows
    document.querySelector('#lunchOrderTable tbody').addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-row')) {
        e.target.closest('tr').remove();
      }
    });

    // Automatically calculate change
    document.querySelector('#lunchOrderTable').addEventListener('input', function(e) {
      if (e.target.classList.contains('cash-given') || e.target.classList.contains('order-total')) {
        const row = e.target.closest('tr');
        const orderTotal = parseFloat(row.querySelector('.order-total').value) || 0;
        const cashGiven = parseFloat(row.querySelector('.cash-given').value) || 0;
        const changeCell = row.querySelector('.change-required');
        const change = (cashGiven - orderTotal).toFixed(2);
        changeCell.textContent = change > 0 ? `$${change}` : '$0.00';
      }
    });
  </script>
</body>
</html>
